language: rust
sudo: false
cache: cargo

rust:
  - stable
  - beta
  - nightly

services:
  - docker

before_install:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH

script:
  - |
      travis-cargo build &&
      ./tests/run-all-tests $KAFKA_VER &&
      travis-cargo bench &&
      travis-cargo --only stable doc

env:
  global:
    - RUST_TEST_THREADS: 1
    - TRAVIS_CARGO_NIGHTLY_FEATURE: ""

  matrix:
    - KAFKA_VER=0.8.2.2
    - KAFKA_VER=0.9.0.1
    - KAFKA_VER=0.10.2.1
    - KAFKA_VER=latest
